<main style="padding: 10px">
  <mat-card style="background-color: blueviolet; align-self: center">
    <mat-card-header><h2>parser</h2></mat-card-header>
    <mat-card-subtitle>lets crunch our numbers</mat-card-subtitle>
    <mat-card-content
      ><input
        #fileInput
        type="file"
        name=""
        id=""
        (change)="getINGfile($event)"
      />
    </mat-card-content>
  </mat-card>

  <mat-card style="background-color: rebeccapurple; align-self: center">
    <mat-card-header><h2>the file</h2></mat-card-header>
    <mat-card-subtitle
      >Found {{ this.amountOfEntrys }} mutations
    </mat-card-subtitle>
    <mat-card-content>
      {{ this.rawFileString }}
    </mat-card-content>
  </mat-card>
</main>

<router-outlet></router-outlet>
